<h1>启用/禁用</h1>
<p>&ldquo;启用/禁用&rdquo;页面允许您启用或禁用选定的用户。完成启用过程的用户将会开始接收 Multi-Factor Authentication 呼叫。&#160;配置不完整的已启用用户可以在用户门户中激活自己的帐户。&#160;已禁用的用户将无法再接到 Multi-Factor Authentication 呼叫，他们能否进行访问则取决于用户的禁用行为。&#160;如果电子邮件已配置，则系统会显示用于在启用用户后向其发送电子邮件的选项。</p>
<p>&#160;</p>
